<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 70vh;
  "
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Create today!</a
      >
    </div>

    <div class="mb-3">
      <label for="email" class="block text-900 font-medium mb-2 text-600"
        >Credentials</label
      >
      Email:
      <span class="text-600 font-medium line-height-3 bg-green-100">{{
        "admin@admin.com"
      }}</span>
      Password:
      <span class="text-600 font-medium line-height-3 bg-green-100">{{
        "Admin2023"
      }}</span>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="email"
        placeholder="Email address"
        formControlName="email"
        pInputText
        class="w-full mb-3"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password1"
        type="password"
        placeholder="Password"
        formControlName="password"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>

      <button
        pButton
        pRipple
        type="submit"
        [label]="loading ? 'Loading...' : 'Sign In'"
        [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-user'"
        class="w-full"
        [disabled]="loading"
      ></button>
    </div>
  </div>
</form>
